<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonBattle</title>

    <script src="https://kit.fontawesome.com/fe4ecc5880.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./style.css">

</head>

<body>
    
    <div class="result"></div>

    <div class="container">

        <div class="box1">
            <P class="namePokemon"></P>
            <p class="typePokemon"></p>
            <div class="mainPokemon">
                <img class="imgMain" src="img/Pikachu.webp">
            </div>
            <progress id="hpBar" value="100" max="100"></progress>
            <p class="hpPoint"></p>
        </div>
        <div class="box2">
            <div class="buttons">
                <img src="img/vs.png"></br>
                <button class="attackBtn">ATTACK</button> 
                <button class="blockBtn">BLOCK</button>             
                <div class="skillCheck"> <div class="marker"></div></div>


            </div>
        </div>
        <div class="box3">
            <P class="namePokemonEnemy"></P>
            <p class="typePokemonEnemy"></p>
            <div class="enemyPokemon"><img class="imgEnemy" src="img/bulbasaur.png"></div>
            <progress id="hpBarEnemy" value="50" max="100"></progress>
            <p class="hpPointEnemy"></p>
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
